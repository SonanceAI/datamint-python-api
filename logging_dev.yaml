# This logging is for developers. It replaces the default logging configuration.
version: 1
disable_existing_loggers: False

formatters:
  detailed:
    format: "%(asctime)s - %(levelname)s - %(filename)s:%(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: rich.logging.RichHandler
    level: DEBUG
    show_time: False
  console_user:
    class: rich.logging.RichHandler
    level: INFO
    show_level: False
    show_path: False
    show_time: False
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: app.log

loggers:
  datamintapi:
    level: INFO
    handlers: [console, file]
    propagate: no
  user_logger:
    level: INFO
    handlers: [console_user]
    propagate: no

root:
  level: WARNING
  handlers: [console]
